
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body class="page page__login">
    <div class="login">
        <div class="login__card">
            <h3 class="login__title">Inicio Sesión</h3>
            <form class="login__form" onsubmit="login(event)" action="../php/login.php" method="post">
                <div class="login__field">
                    <label for="username" class="login__label">Nombre de usuario</label>
                    <input type="text" class="login__input" id="username" name="username"
                        placeholder="Introduce tu usuario" required>
                </div>
                <div class="login__field">
                    <label for="password" class="login__label">Contraseña</label>
                    <input type="password" class="login__input" id="password" name="password"
                        placeholder="Introduce tu contraseña" required>
                </div>
                <button type="submit" class="login__button">Entrar</button>
                <p class="login__register">
                    ¿No tienes cuenta? 
                    <a href="#" class="login__link">Regístrate aquí</a>
                </p>
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="footer__content">
            <p class="footer__text">&copy; 2024 LongWay. Todos los derechos reservados.</p>
            <div class="footer__links">
                <a href="#" class="footer__link">Política de privacidad</a>
                <span class="footer__separator">|</span>
                <a href="#" class="footer__link">Términos y condiciones</a>
            </div>
        </div>
    </footer>
    <script src="../js/login.js"></script>
</body>

</html>
